<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <!--Metadatos de los documentos HTML5-->
    <meta name ="author" content ="Guillermo de Leiva" />
    <meta name ="description" content ="aquí cada documento debe tener la descripción del contenido concreto del mismo" />
    <meta name ="keywords" content ="aquí cada documento debe tener la lista de las palabras clave del mismo separadas por comas" />

    <!--Definición de la ventana gráfica-->
    <meta name ="viewport" content ="width=device-width, initial scale=1.0" />

    <!-- link de enlaces a la hoja de estilos -->
    <link rel="stylesheet" type="text/css" href="estilo/estilo.css" />
    <title>Aquí irá el título del sitio web</title>
</head>

<body>
    <!-- Datos con el contenidos que aparece en el navegador -->
    <h1>Encabezado principal del documento</h1>
    <p>¡Hola Mundo! Soy Guillermo de Leiva y este es el primer sitio web adaptable y accesible desarrollado cumpliendo los estándares HTML5, CSS3. </p>
    <!-- la carpeta de recursos gráficos "images" debe estar en el misma carpeta del archivo -->
    <!-- anadir la sección footer dentro del body despues del párrafo -->
    <footer>
        <img src="multimedia/HTML5.png" alt=" HTML5 Válido!" />
        <img src="multimedia/CSS3.png"  alt="CSS Válido!"  />
    </footer>
</body>
</html>
