<!DOCTYPE html>
<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta name="description" content="Calculadora Basica con java">
    <meta name="keywords" content="HTML, CSS, JavaScript, Calculadora">
    <meta name="author" content="Guillermo de Leiva Martínez">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css">
</head>

<body>
        <header>
        <h1>Calculadora RPN</h1>
    </header>
    <main>
        <h2> Pila </h2> <ul><li>2:         58</li><li>1:         15</li></ul>    </main>

    <fieldset>
        <legend>Calculadora</legend>

        <form action="#" method="post" name="calculadoraRPN">
            <label for="pantallaCalc">Pantalla</label>
            <input type="text" id="pantallaCalc" name="pantallaCalc" value="" readonly="">

            <input type="submit" name="valorTrigonometrico" value="DEG">

            <input type="submit" name="e" value="e">

            <input type="submit" name="pi" value="π">

            <input type="submit" name="siete" value="7">

            <input type="submit" name="ocho" value="8">

            <input type="submit" name="nueve" value="9">

            <input type="submit" name="division" value="/">

            <input type="submit" name="multiplicacion" value="*">

            <input type="submit" name="resta" value="-">

            <input type="submit" name="suma" value="+">

            <input type="submit" name="tangente" value="tan">

            <input type="submit" name="cuatro" value="4">

            <input type="submit" name="cinco" value="5">

            <input type="submit" name="seis" value="6">

            <input type="submit" name="arcoseno" value="asin">

            <input type="submit" name="arcocoseno" value="acos">

            <input type="submit" name="Enter" value="Enter">

            <input type="submit" name="seno" value="sin">

            <input type="submit" name="uno" value="1">

            <input type="submit" name="dos" value="2">

            <input type="submit" name="tres" value="3">

            <input type="submit" name="coseno" value="cos">

            <input type="submit" name="cero" value="0">

            <input type="submit" name="punto" value=".">

            <input type="submit" name="borrar" value="C">

            <input type="submit" name="arcotangente" value="atan">

            <input type="submit" name="cuadrado" value="^2">

            <input type="submit" name="cubo" value="^3">

            <input type="submit" name="raizcuadrada" value="√x">

            <input type="submit" name="raizcubica" value="3√x">

            <input type="submit" name="logaritmo" value="logx">

            <input type="submit" name="logaritmoneperiano" value="lnx">

            <input type="submit" name="factorial" value="!x">

        </form>
    </fieldset>


</body></html>
