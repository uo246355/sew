<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name ="viewport" content ="width=device-width, initial scale=1.0" />
    <meta name="description" content="Calculadora Basica con java" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Calculadora" />
    <meta name="author" content="Guillermo de Leiva Martínez" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />
</head>
<body>
    <header>
    <h1>Calculadora RPN</h1>
</header>
    <script src="CalculadoraRPN.js"></script> 
    <main>
    </main>

    <fieldset>
        <legend>Calculadora</legend>
   
    <form onload="calc.addEvents()">
        <label for="pantallaCalc">Pantalla</label>
        <input type="text" id="pantallaCalc" name="pantallaCalc" readonly  />

        <input type="button" name="valorTrigonometrico" value="DEG" onClick = "calc.cambiarValorTrigonometrico()"/>

        <input type="button"   name="e" value="e" onClick = "calc.e()"/>
        
       <input type="button" name="pi" value="π" onClick = "calc.pi()"/>
        
       <input type="button" name="siete" value="7" onClick = "calc.digitos(7)"/>
        
        <input type="button"  name="ocho" value="8" onClick = "calc.digitos(8)"/>
        
        
        <input type="button"  name="nueve" value="9" onClick = "calc.digitos(9)"/>

        <input type="button"  name="division" value="/" onClick = "calc.division()"/>

        <input type="button"  name="multiplicacion" value="*" onClick = "calc.multiplicacion()"/>

        
        
        <input type="button"  name="resta" value="-" onClick = "calc.resta()"/>

        <input type="button"  name="suma" value="+" onClick = "calc.suma()"/>
        
        
        <input type="button"  name="tangente" value="tan" onClick = "calc.tangente()"/>
        

        <input type="button"  name="cuatro" value="4" onClick = "calc.digitos(4)"/>
        
        <input type="button"   name="cinco" value="5" onClick = "calc.digitos(5)"/>

        <input type="button"   name="seis" value="6" onClick = "calc.digitos(6)"/>
    

        <input type="button"  name="arcoseno" value="asin" onClick = "calc.arcoseno()"/>

        <input type="button"  name="arcocoseno" value="acos" onClick = "calc.arcocoseno()"/>
        
        <input type="button"  name="Enter" value="Enter" onClick = "calc.Enter()"/>

        
        
        <input type="button"  name="seno" value="sin" onClick = "calc.seno()"/>

        
        <input type="button"  name="exponencial" value="^" onClick = "calc.exponencial()"/>
       

        

        <input type="button"  name="uno" value="1" onClick = "calc.digitos(1)"/>
        
        <input type="button"   name="dos" value="2" onClick = "calc.digitos(2)"/>

        <input type="button"   name="tres" value="3" onClick = "calc.digitos(3)"/>
        

        <input type="button"  name="coseno" value="cos" onClick = "calc.coseno()"/>

        <input type="button"   name="cero" value="0" onClick = "calc.digitos(0)"/>
        
        <input type="button"   name="punto" value="." onClick = "calc.punto()"/>
        
        <input type="button"   name="borrar" value="C" onClick = "calc.borrar()"/>

        <input type="button"  name="arcotangente" value="atan" onClick = "calc.arcotangente()"/>

        <input type="button"  name="cuadrado" value="^2" onClick = "calc.cuadrado()"/>

        <input type="button"  name="cubo" value="^3" onClick = "calc.cubo()"/>

        <input type="button"  name="raizcuadrada" value="√x" onClick = "calc.raizcuadrada()"/>

        <input type="button"  name="raizcubica" value="3√x" onClick = "calc.raizcubica()"/>

        <input type="button"  name="logaritmo" value="logx" onClick = "calc.logaritmo()"/>

        <input type="button"  name="logaritmoneperiano" value="lnx" onClick = "calc.logaritmoneperiano()"/>

        <input type="button"  name="factorial" value="!x" onClick = "calc.factorial()"/>

        <input type="submit" value="env" >
        
      </form>
    </fieldset> 
</body>
</html>
